<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 2000px;
        }

        .back {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: pink;
            right: 30px;
            bottom: 100px;
            display: none;
        }

        .container {
            width: 900px;
            height: 500px;
            background-color: skyblue;
            margin: 400px auto;
        }
    </style>
    <script src="js/jQuery.min.js"></script>
    <script>
        $(function () {
            //3.scrollTop()/scrollLeft()设置或获取元素被卷去的头部和左侧
            //scrollTop()方法设置或返回被选元素被卷去的头部
            $(window).scroll(function () {
                if ($(document).scrollTop() >= $('.container').offset().top) {
                    $('.back').fadeIn();
                } else {
                    $('.back').fadeOut();
                }
            });

            $('.back').click(function () {
                // $(document).scrollTop(0);
                $('body,html').stop().animate({
                    scrollTop: 0,
                }, 500);
            })
        })
    </script>
</head>
<body>
<div class="back">返回顶部</div>
<div class="container">
</div>
</body>
</html>
