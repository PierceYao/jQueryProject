<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery.min.js"></script>
</head>
<body>
<video src="ColdWinter.mp4" muted></video>
<script>
    //DOM对象与jQuery对象之间是可以相互转换的。
    //因为原生js比jQuery更大，原生的一些属性和方法jQuery没有给我们封装.要想使用这些属性和方法需要把jQuery对象转换为DOM对象才能使用。
    //1.DOM对象转换为jQuery对象︰$(DOM对象)
    var video = document.querySelector('video');
    $(video);
    video.play();

    //2.jQuery对象转换为DOM对象
    $('video')[0].play();//方法一
    $('video').get(0).play();//方法二
</script>
</body>
</html>
