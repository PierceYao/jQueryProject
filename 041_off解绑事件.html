<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .current {
            background-color: skyblue;
        }
    </style>
    <script src="jQuery.min.js"></script>
    <script>
        $(function () {
            $('div').on({
                mouseenter: function () {
                    console.log('进来了');
                }, click: function () {
                    console.log('点击了');
                }, mouseleave: function () {
                    console.log('出去了');
                }
            });

            $('ul').on('click', 'li', function () {
                alert('hello');
            });

            //事件解绑 off()
            $('div').off();//解除全部
            $('div').off('click');//解除指定事件
            $('ul').off('click', 'li');

            //one(type,[data],fn) 为每一个匹配元素的特定事件（像click）绑定一个一次性的事件处理函数。
            //type:添加到元素的一个或多个事件。由空格分隔多个事件。必须是有效的事件。
            //data:将要传递给事件处理函数的数据映射
            //fn:每当事件触发时执行的函数。
            $('p').one('click', function () {
                alert('已点击');
            });
        })
    </script>
</head>
<body>
<div></div>
<ul>
    <li>原来的li</li>
    <li>原来的li</li>
    <li>原来的li</li>
    <li>原来的li</li>
    <li>原来的li</li>
</ul>
<p>这是p</p>
</body>
</html>
