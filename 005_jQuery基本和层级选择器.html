<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery.min.js"></script>
</head>
<body>
<div>这是div</div>
<div class="nav">这是nav div</div>
<p>这是p</p>
<ol>
    <li>这是ol的</li>
    <li>这是ol的</li>
    <li>这是ol的</li>
    <li>这是ol的</li>
</ol>
<ul>
    <li>这是ul的</li>
    <li>这是ul的</li>
    <li>这是ul的</li>
    <li>这是ul的</li>
</ul>
<script>
    $(function () {
        //子代选择器 $("ul>li") 使用>号，获取亲儿子层级的元素;注意，并不会获取孙子层级的元素
        //后代选择器 $("ul li") 使用空格，代表后代选择器，获取ul下的所有li元素包括孙子等
        console.log($('.nav'));
        console.log($('ul li'));
    })
</script>
</body>
</html>
