<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery.min.js"></script>
</head>
<body>
<div></div>
<script>
    //1.用原生JS获取来的对象就是DOM对象。
    var div = document.querySelector('div');
    console.dir(div);
    //2.jQuery方法获取的元素就是jQuery对象。
    console.dir($('div'));
    //3.jQuery对象本质是︰利用$对DOM对象包装后产生的对象（伪数组形式存储)。
</script>
</body>
</html>
