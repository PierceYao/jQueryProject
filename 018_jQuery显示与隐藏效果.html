<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="jQuery.min.js"></script>
    <script>
        //show([speed,[easing],[fn]])--一般情况不加参数
        //( 1 ）参数都可以省略，无动画直接显示。
        //( 2 ) speed:三种预定速度之一的字符串(“slow”,"normal”,or “fast”)或表示动画时长的毫秒数值(如∶1000)。
        //( 3 ) easing:(Optional)用来指定切换效果，默认是“swing”，可用参数“linear"。
        //( 4 ) fn:回调函数，在动画完成时执行的函数，每个元素执行一次。
        $(function () {
            $('button').eq(0).click(function () {
                $('div').show('slow', 'liner', function () {
                    alert('已显示');
                });
            });
            $('button').eq(1).click(function () {
                $('div').hide(1000, function () {
                    alert('已隐藏');
                });
            });
            $('button').eq(2).click(function () {
                $('div').toggle(function () {
                    alert('已切换');
                });
            });
        })
    </script>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>切换</button>
<div></div>
</body>
</html>
