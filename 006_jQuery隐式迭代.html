<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jQuery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div>惊喜，意外</div>
<div>惊喜，意外</div>
<div>惊喜，意外</div>
<div>惊喜，意外</div>
<ul>
    <li>相同的操作</li>
    <li>相同的操作</li>
    <li>相同的操作</li>
</ul>
<script>
    //获取四个div元素
    console.log($('div'));

    //给四个div背景设置粉色
    $('div').css('background', 'pink');

    //隐式迭代就是把匹配的所有元素内部进行遍历循环，给每一个元素添加css这个方法
    $('ul li').css('color', 'blue');
    $('ul li').css('list-style', 'none');
</script>
