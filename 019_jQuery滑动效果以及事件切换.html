<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="jQuery.min.js"></script>
    <script>
        //slideDown([speed,[easing],[fn]])--一般情况不加参数
        //( 1 ）参数都可以省略，无动画直接显示。
        //( 2 ) speed:三种预定速度之一的字符串(“slow”,"normal”,or “fast”)或表示动画时长的毫秒数值(如∶1000)。
        //( 3 ) easing:(Optional)用来指定切换效果，默认是“swing”，可用参数“linear"。
        //( 4 ) fn:回调函数，在动画完成时执行的函数，每个元素执行一次。
        $(function () {
            //下滑动
            $('button').eq(0).click(function () {
                $('div').slideDown('slow');
            });

            //上滑动
            $('button').eq(1).click(function () {
                $('div').slideUp();
            });

            //滑动切换
            $('button').eq(2).click(function () {
                $('div').slideToggle();
            });
        })
    </script>
</head>
<body>
<button>下滑动</button>
<button>上滑动</button>
<button>滑动切换</button>
<div></div>
</body>
</html>
