<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jQuery.min.js"></script>
    <script>
        $(function () {
            //设置或获取元素固有属性值 prop()
            console.log($('a').prop('href'));
            console.log($('a').prop('title', 'jQuery API 中文文档').prop('title'));

            //设置或获取元素自定义属性值 attr()
            console.log($('div').attr('index'));
            console.log($('div').prop('index', '10').prop('index'));

            //data()方法可以在指定的元素上存取数据，并不会修改DOM元素结构。一旦页面刷新，之前存放的数据都将被移除。
            console.log($('span').data('name', 'Jack').data('name'));
            console.log($('div').data('index'));//获取data-index h5自定义属性，返回数值型
        })
    </script>
</head>
<body>
<a href="https://jquery.cuishifeng.cn/index.html" title="jQuery API 3.5.1 速查表"></a>
<div index="1" data-index="5">这是div</div>
<span>123</span>
</body>
</html>
